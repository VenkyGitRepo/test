<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello DevOps App</title>
    <style>
        /* Basic CSS for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .highlight {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Hello DevOps App!</h1>
        <p>This is a simple static webpage deployed using a <span class="highlight">DevOps CI/CD Pipeline</span>.</p>
        <p>We're learning to automate the software delivery process.</p>
<p>We're learning to automate the software delivery process.</p>
        <p>Stay tuned for more updates!</p>
    </div>

    <script>
        // Optional: Simple JavaScript to display current date
        document.addEventListener('DOMContentLoaded', (event) => {
            const dateElement = document.createElement('p');
            const currentDate = new Date();
            dateElement.textContent = `Current Date: ${currentDate.toLocaleDateString()}`;
            document.querySelector('.container').appendChild(dateElement);
        });
    </script>
</body>
</html>
